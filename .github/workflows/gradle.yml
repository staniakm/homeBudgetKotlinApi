name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '17', '21' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Run unit tests (fast feedback)
      run: ./gradlew unitTest

  integration-quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '17', '21' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Run quality gates
      run: ./gradlew check
    - name: Upload JaCoCo reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-reports-jdk-${{ matrix.java-version }}
        path: |
          build/reports/jacoco/test/
          build/reports/tests/test/
        if-no-files-found: warn
    - name: Build coverage summary
      if: always() && github.event_name == 'pull_request' && matrix.java-version == '21'
      run: |
        python - <<'PY'
        import xml.etree.ElementTree as ET
        from pathlib import Path

        report = Path('build/reports/jacoco/test/jacocoTestReport.xml')
        out = Path('coverage-comment.md')

        if not report.exists():
            out.write_text('## Coverage\n\nJaCoCo report not found.\n')
            raise SystemExit(0)

        root = ET.parse(report).getroot()

        def ratio(node):
            c = node.find("counter[@type='LINE']")
            if c is None:
                return 100.0, 0, 0
            missed = int(c.get('missed'))
            covered = int(c.get('covered'))
            total = missed + covered
            return (covered / total * 100.0 if total else 100.0), covered, total

        total_pct, cov, tot = ratio(root)

        package_targets = {
            'com/example/demo/controller': 'controller',
            'com/example/demo/repository': 'repository',
            'com/example/demo/service': 'service',
        }

        package_rows = []
        for p in root.findall('package'):
            name = p.get('name')
            if name in package_targets:
                pct, pcov, ptot = ratio(p)
                package_rows.append((package_targets[name], pct, pcov, ptot))

        package_rows.sort(key=lambda x: x[0])

        lines = []
        lines.append('## Coverage Report')
        lines.append('')
        lines.append(f'- Total line coverage: **{total_pct:.2f}%** ({cov}/{tot})')
        lines.append('')
        lines.append('| Package | Line coverage | Covered/Total |')
        lines.append('|---|---:|---:|')
        for name, pct, pcov, ptot in package_rows:
            lines.append(f'| `{name}` | **{pct:.2f}%** | {pcov}/{ptot} |')

        out.write_text('\n'.join(lines) + '\n', encoding='utf-8')
        PY
    - name: Publish coverage comment
      if: always() && github.event_name == 'pull_request' && matrix.java-version == '21'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: coverage-report
        path: coverage-comment.md
